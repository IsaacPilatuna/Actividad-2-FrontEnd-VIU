<div class="card">
  <div class="card-header">
    <h1>{{title}}</h1>
  </div>
  <div class="card-body">
    <div class="row">
      <div *ngFor="let videoclip of videoclips" class="col-md-6">
        <app-videoclip-card [videoclip]="videoclip"></app-videoclip-card>
      </div>
    </div>
  </div>
</div>

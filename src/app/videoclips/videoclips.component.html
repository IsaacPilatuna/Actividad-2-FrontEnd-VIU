<div class="card">
  <div class="card-header">
    <h1>{{title}}</h1>
    <form>
      <div class="form-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><mat-icon>search</mat-icon> </span>
        </div>
        <input type="email" class="form-control" [(ngModel)]="videoclipSearch" (ngModelChange)="searchVideoclip()" placeholder="Buscar videoclip" name="videoclip">
      </div>
    </form>
    <br>
    <p class="bold">Mostrando {{videoclips.length}} de {{allVideoclips.length}} resultados </p>
  </div>
  <div class="card-body">
    <div class="row">
      <div *ngFor="let videoclip of videoclips" class="col-md-6">
        <app-videoclip-card [videoclip]="videoclip"></app-videoclip-card>
      </div>
    </div>
    <app-no-results-found *ngIf="videoclips.length==0"></app-no-results-found>
  </div>
</div>

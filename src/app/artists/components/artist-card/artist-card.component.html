
<div class="card">
  <div class="card-header">
    <h3>{{artist.fullName}}</h3>
  </div>
  <div class="card-body">
    <div class="photo-container">
      <img class="artist-photo" [src]="artist.photoUrl" [alt]="artist.fullName">
    </div>
  </div>
  <div class="card-footer">

    {{artist.dateOfBirth | date: 'longDate'}}
  </div>
</div>

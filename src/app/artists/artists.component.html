<div class="card">
  <div class="card-header">
    <h1>{{title}}</h1>
    <form>
      <div class="form-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><mat-icon>search</mat-icon> </span>
        </div>
        <input type="email" class="form-control" [(ngModel)]="artistSearch" (ngModelChange)="searchArtist()" placeholder="Buscar artista" name="artist">
      </div>
    </form>
    <br>
    <p class="bold">Mostrando {{artists.length}} de {{allArtists.length}} resultados </p>
  </div>
  <div class="card-body">
    <div class="row">
      <div *ngFor="let artist of artists" class="col-md-4">
        <app-artist-card [artist]="artist" (onSeeVideosClicked)="seeVideoclips($event)" (onSeeAlbumsClicked)="seeAlbums($event)" ></app-artist-card>
      </div>
    </div>
    <app-no-results-found *ngIf="artists.length==0"></app-no-results-found>
  </div>
</div>

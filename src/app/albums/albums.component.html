<div class="card">
    <div class="card-header">
      <h1>{{title}}</h1>
    </div>
    <div class="card-body">
      <div class="row">
        <div *ngFor="let album of albums" class="col-md-6">
          <app-album-card [album]="album"></app-album-card>
        </div>
      </div>
    </div>
  </div>

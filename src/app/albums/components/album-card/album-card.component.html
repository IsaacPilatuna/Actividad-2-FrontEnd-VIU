
<div class="card">
    <div class="card-header">
      <h3>{{album.title| uppercase}}</h3>
    </div>
    <div class="card-body">
      <div class="photo-container">
        <img src={{album.coverUrl}} alt={{album.title}}>
      </div>
    </div>
    <div class="card-footer text-center">
      <h5>Fecha de Release: {{album.date| titlecase}}</h5>
      <h6> Ventas: {{album.ventas| titlecase}}</h6>
    </div>

  </div>
